<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html and let React Router handle the path
        const path = window.location.pathname;
        const base = '/MyProfile/';

        // If we're already at the base or a valid path, redirect to index.html
        if (path.startsWith(base)) {
            window.location.replace(base + '#' + path.substring(base.length));
        } else {
            window.location.replace(base);
        }
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
